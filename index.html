<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess The Number</title>
</head>
<body>
    <div id="main">
        <h2 id="heading">Guess The Number 10 - 30</h2>
        <form>
            <label for="input-field">Enter Number</label>
            <input type="text" id="input-field">
            <input type="submit" id="submit">
        </form>

        <div id="display">
            <div id="message"></div>
            <p>Your Guesses: <span id="guesses"></span></p>
            <p id="remaining-attemps">Remaining Attemps: <span id="remaining">10</span></p>
            <h2 id="newGame">Start New Game</h2>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
